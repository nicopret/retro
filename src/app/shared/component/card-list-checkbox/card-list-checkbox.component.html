<mat-card>
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="description">
      <div class="description">{{ description }}</div>
    </mat-card-content>
    <mat-card-content *ngIf="list">
      <ul>
        <li *ngFor="let item of list" (click)="selectItem(item.key)">
          <input type="checkbox" [checked]="item.selected" disabled>{{ item.value }}
        </li>
      </ul>
    </mat-card-content>
</mat-card>
